<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мастера</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div class="container-fluid">

                    fill="currentColor"

                    />

                </div>
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Студия</a>

                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="/artists"
                      >Мастера</a

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/works/">Работы</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about/">О нас</a>
                  </li>
                </ul>
              </div>
              <nav>
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="/artists"
                      >Мастера</a
                    >
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">
                    <a class="nav-link" href="/about/">О нас</a>
                  </li>
                </ul>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-11">
            <section class="row">
              <div class="col-md-12">
                <a href="/artists/nintendo/" class="decoration-none">

                    <h3>Nintendo</h3>
                  </div>
                </a>

              <div class="col-md-12">
