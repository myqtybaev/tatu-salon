<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./index.css" />
    <title>AST TATTO</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row justify-content-center px-5">
        <div class="col-md-4">
          <div class="logo">
            <a href="/">
              <img src="/accet/logo.jpg" alt="logo" width="90" />
            </a>
          </div>
        </div>
      </header>
    </div>
    <main class="container-fluid">
      <section class="row justify-content-center px-5">
        <div class="col-md-4">
          <div class="navs">
            <a href="/artists">Мастера</a>
            <div id="carousel1" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/accet/artists1.png"
                    class="d-block w-100"
                    alt="nintendo"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/accet/artists2.png"
                    class="d-block w-100"
                    alt="seriousblack"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/accet/artists3.png"
                    class="d-block w-100"
                    alt="valek"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/accet/artists4.png"
                    class="d-block w-100"
                    alt="guguzuka"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="navs">
            <a href="/works">Работы</a>
            <div id="carousel2" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img
                    src="/accet/work1.png"
                    class="d-block w-100"
                    alt="work1"
                  />
                </div>
                <div class="carousel-item active">
                  <img
                    src="/accet/work2.png"
                    class="d-block w-100"
                    alt="work2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/accet/work3.png"
                    class="d-block w-100"
                    alt="work3"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/accet/work4.png"
                    class="d-block w-100"
                    alt="work4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="navs">
            <a href="/about">О нас</a>
            <div id="carousel3" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img src="/accet/logo.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item active">
                  <img src="/accet/logo.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="/accet/logo.jpg" class="d-block w-100" alt="..." />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="row justify-content-center px-5">
        <div class="col-md-12 mt-3">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="/accet/home.jpg" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>
                    Some representative placeholder content for the first slide.
                  </p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="/accet/home.jpg" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>
                    Some representative placeholder content for the second
                    slide.
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/accet/home.jpg" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>
                    Some representative placeholder content for the third slide.
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
